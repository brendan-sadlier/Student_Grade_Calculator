<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and Favicon -->
    <title>Add Student</title>
    <link rel="icon" type="image/icon" href="/images/school.png">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

<div class="header container-md text-center justify-content-center align-content-center my-4 shadow-sm">
    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="#0092ca" class="bi bi-person-fill-add mb-4" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
        <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
    </svg>
    <h1 class="fw-normal">View Students</h1>
</div>

<div class="button-container container-md text-center justify-content-center align-content shadow-lg mb-4">
    <div class="d-grid gap-3 col-6 mx-auto">

        <table class="student-table table-dark table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Course</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.course}"></td>
                    <td>
<!--                        <a class="btn main-btn-style" th:href="@{/view/{id}(id=${student.id})}">View</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="button-container container-md text-center justify-content-center align-content shadow-lg">
    <div class="d-grid gap-3 col-6 mx-auto">
        <a class="btn main-btn-style" href="/"><i class="bi bi-house-fill me-2"></i>Home</a>
    </div>
</div>
</body>
</html>
